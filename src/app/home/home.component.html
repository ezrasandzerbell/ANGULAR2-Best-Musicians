<div *ngFor="let member of members">

</div>


<div class="row">
  <div class="col s4" *ngFor="let member of members">
    <div class="card">
      <div class="card-image hover" (click)="goToDetailPage(project)">
        <img src={{member.image}} class="cardImageStyle">
        <span class="card-title">{{member.name}}</span>
      </div>
      <div class="card-content">
        <h5>{{member.role}} / Member Since: {{member.memberSince}}</h5>
        <p>{{member.description}}</p>
      </div>
      <div class="card-action">
        <a class="hover" (click)="goToDetailPage(member)">View Member Details</a>
      </div>
    </div>
  </div>
</div>
